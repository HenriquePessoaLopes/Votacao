
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Votação</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Sistema de Votação</h1>

      <section class="section">
        <h2>Cadastro de Associado</h2>
        <form id="associadoForm">
          <input type="text" id="nome" placeholder="Nome" required />
          <input type="text" id="cpf" placeholder="CPF" required />
          <button type="submit">Cadastrar Associado</button>
        </form>
      </section>

      <section class="section">
        <h2>Associados Cadastrados</h2>
        <div class="list-header">
          <button onclick="listarAssociados()">Atualizar Lista</button>
          <input
            type="number"
            id="buscarAssociadoId"
            placeholder="ID do Associado"
          />
          <button onclick="buscarAssociadoPorId()">Buscar por ID</button>
        </div>
        <div id="listaAssociados" class="data-list"></div>
      </section>

      <section class="section">
        <h2>Cadastro de Pauta</h2>
        <form id="pautaForm">
          <input type="text" id="titulo" placeholder="Título" required />
          <textarea id="descricao" placeholder="Descrição" required></textarea>
          <button type="submit">Cadastrar Pauta</button>
        </form>
      </section>

      <section class="section">
        <h2>Pautas Cadastradas</h2>
        <div class="list-header">
          <button onclick="listarPautas()">Atualizar Lista</button>
          <input type="number" id="buscarPautaId" placeholder="ID da Pauta" />
          <button onclick="buscarPautaPorId()">Buscar por ID</button>
        </div>
        <div id="listaPautas" class="data-list"></div>
      </section>


      <section class="section">
        <h2>Abertura de Sessão</h2>
        <form id="sessaoForm">
          <select id="pautaSessaoSelect" required>
            <option value="">Selecione uma pauta</option>
          </select>

          <div class="form-row">
            <input
              type="number"
              id="minutos"
              placeholder="Duração em minutos (padrão: 1)"
              min="1"
            />
          </div>

          <div class="form-row">
            <label class="checkbox-container">
              <input type="checkbox" id="usarAgendamento" /> Agendar para data
              futura
              <span class="checkmark"></span>
            </label>
          </div>

          <div id="agendamentoFields" style="display: none">
            <div class="form-row">
              <label for="dataInicio">Data de início:</label>
              <input type="date" id="dataInicio" />
              <input type="time" id="horaInicio" />
            </div>

            <div class="form-row">
              <label for="dataFim">Data de término:</label>
              <input type="date" id="dataFim" />
              <input type="time" id="horaFim" />
            </div>
          </div>

          <button type="submit">Abrir/Agendar Sessão</button>
        </form>

        <div class="subsection">
          <h3>Consultar Sessão</h3>
          <div class="consulta-wrapper">
            <input type="number" id="sessaoId" placeholder="ID da sessão" />
            <button onclick="buscarSessao()">Buscar Sessão</button>
          </div>
          <div id="sessaoResult"></div>
        </div>
      </section>

      <script>
        document
          .getElementById("usarAgendamento")
          .addEventListener("change", function () {
            document.getElementById("agendamentoFields").style.display = this
              .checked
              ? "block"
              : "none";
          });
      </script>

      <section class="section">
        <h2>Votação</h2>
        <form id="votacaoForm">
          <select id="pautaSelect" required>
            <option value="">Selecione uma pauta</option>
          </select>
          <select id="associadoSelect" required>
            <option value="">Selecione um associado</option>
          </select>
          <select id="votoSelect" required>
            <option value="">Selecione seu voto</option>
            <option value="SIM">SIM</option>
            <option value="NAO">NÃO</option>
          </select>
          <button type="submit">Votar</button>
        </form>
      </section>

      <section class="section">
        <h2>Resultados</h2>
        <select id="pautaResultadoSelect">
          <option value="">Selecione uma pauta</option>
        </select>
        <button onclick="consultarResultado()">Consultar Resultado</button>
        <div id="resultado"></div>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
